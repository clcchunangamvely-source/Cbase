<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLC CHUNANGAMVELY - Points Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-brand">
            <h1>CLC CHUNANGAMVELY</h1>
        </div>
        <button class="nav-toggle">
            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <!-- Side Navigation -->
    <div class="sidenav" id="sideNav">
        <div class="sidenav-header">
            <h3>Menu</h3>
            <button class="close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="sidenav-content">
            <a href="/admin" class="nav-item">
                <i class="fas fa-edit"></i>
                <span>Edit Points</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Report Chart</span>
            </a>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="header-section">
                <h2>Current Standings</h2>
                <p class="subtitle">Live points tracking</p>
                <div class="last-updated">
                    <i class="fas fa-clock"></i>
                    <span id="lastUpdated">Loading...</span>
                </div>

                <!-- Sort Dropdown -->
                <div class="sort-controls">
                    <label for="sortSelect">Sort by:</label>
                    <select id="sortSelect">
                        <option value="rank">By Rank</option>
                        <option value="group">By Group Name</option>
                        <option value="groupNumber">By Group Number</option>
                    </select>
                </div>
            </div>

            <!-- Points Table -->
            <div class="table-container">
                <table class="points-table" id="pointsTable">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Group Name</th>
                            <th>Points</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>

            <!-- Chart Modal -->
            <div class="modal" id="chartModal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Points Chart</h3>
                        <button class="close-modal">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="chart-container">
                        <canvas id="pointsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Link external JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
</body>
</html>
